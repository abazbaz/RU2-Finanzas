<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

  
     <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled and minified JavaScript -->

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->

    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 850px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    </style>
    <style>
    .button_main {
        
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {padding: 10px 24px;
              background-color: #4CAF50;
              color: white;}
    .button2 {padding: 10px 10px;
              background-color: #D3D3D3;
              color: black;
              font-size: 10px;}
    .button2:hover{
    background-color: #A9A9A9;
    }
    .button1:hover{
    background-color: #006400;
}
    </style>


  
  
  <style type="text/css">
    dummydeclaration { padding-left: 4em; } /* Firefox ignores first declaration for some reason */
    tab1 { padding-left: 2em; }
    button_2 {background-color: #4CAF50; }

   </style>
   
   <style>
    div_custom {
        padding: 70px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"> 
          <img src="../static/css/images/rudos.png" id="logo" style="width:120px; height:30px; margin: -5px 0px 0 0">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
            
      <!-- Menu Items -->

            <li {% if navbar_index %} class="{{ navbar_index }}" {% endif %}>
            <a class="nav-link" href="/">Reportes</a></li>
            
            <li {% if navbar_ingresos %} class="{{ navbar_ingresos }}" {% endif %}>
            <a href="/ingresos">Reportes Ingresos</a></li>
             
            <li {% if navbar_egresos %} class="{{ navbar_egresos }}" {% endif %}>
            <a href="/egresos">Reportes Egresos</a></li>
                
            <li {% if navbar_nomina %} class="{{ navbar_nomina }}" {% endif %}>
            <a href="/nomina">NÃ³mina</a></li>
                
            <li {% if navbar_captura_ingresos %} class="{{ navbar_captura_ingresos }}" {% endif %}>
            <a href="/captura_ingresos">Registro de Ingresos</a></li>
      
            <li {% if navbar_captura_egresos %} class="{{ navbar_captura_egresos }}" {% endif %}>
            <a href="/captura_egresos">Registro de Egresos</a></li>
      
            <li {% if navbar_usuarios %} class="{{ navbar_usuarios }}" {% endif %}>
            <a href="/usuarios">Usuarios</a></li>
      
      
      
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
  
  
  
    <div class="col-sm-1 sidenav">
      <ul class="nav navbar-nav"> </ul> 
    </div>
      
      
      
    <div class="col-sm-10 text-left"> 
      <div id="page-wrapper">
            <div class="container-fluid">
                <div class="panel-body">
                    {% block content %}{% endblock %}
                </div>
            </div>
      </div>
      
      
    </div>
    <div class="col-sm-1 sidenav"></div>
        <ul class="nav navbar-nav"> </ul> </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Rudos</p>
</footer>

</body>
</html>

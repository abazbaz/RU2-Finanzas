
{% extends "navbar.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<br>
<div class="panel panel-default" style="height:700px;">
    <div class="panel-heading"> Porfavor registre el gasto llenando el siguiente formulario </div>
      <br>
      
            <form id="user_inputs" method="POST" action="{{ url_for('captura_ingresos') }}">

            <!-- https://developer.snapappointments.com/bootstrap-select/examples/ -->
            
                <div class="col-sm-1 text-left">
                </div>
                
                <div class="col-sm-10 text-left">
                    <label for="tipo_ingreso"> Tipo de Ingreso </label> 
                    <br>
                    <div class="form-group" >
                        
                       <select class="selectpicker" id="tipo_ingreso" name="tipo_ingreso" onchange='ajaxFirstOnChange()' data-live-search="true" data-max-options="{{ velocity_max | safe }}" title="Seleccione un Tipo de Ingreso..." data-width="80%" >
                            {% for w in tipo_ingreso %}
                                <option> {{ w | safe }}  </option>
                            {% endfor %}                    
                        </select>    
                        <tab1><button_main type="capturar" class="button_main button2">  Agregar Nuevo </button_main> </tab1>
                    </div>
        
                    <div class="form-group" >
                        <label for="centro_de_costo"> Centro de Costo </label><br> 
                        <select class="selectpicker" id="categoria" onchange='ajaxFirstOnChange()' data-live-search="true" data-max-options="{{ velocity_max | safe }}" name="categoria" title="Seleccione un Centro de Costo..." data-width="80%" >
                            {% for w in centro_de_costo %}
                                <option> {{ w | safe }}  </option>
                            {% endfor %}                    
                        </select>  
                        <tab1><button_main type="capturar" class="button_main button2">  Agregar Nuevo </button_main> </tab1>
                    </div>
                   
                    
                    <div class="form-group" >

                        <label for="sub_categoria">Cuenta</label><br> 
                        <select class="selectpicker" id="cuenta" onchange='ajaxFirstOnChange()' data-live-search="true" data-max-options="{{ velocity_max | safe }}" name="cuenta" title="Seleccione una Cuenta..." data-width="80%" >
                            {% for w in cuenta %}
                                <option> {{ w | safe }}  </option>
                            {% endfor %}                    
                        </select>  
                         <tab1><button_main type="capturar" class="button_main button2">  Agregar Nuevo </button_main> </tab1>
                    </div>  
                    
                    <div class="form-group" >

                        <label for="forma_pago"> Forma de Pago </label><br> 
                        <select class="selectpicker" id="forma_pago" onchange='ajaxFirstOnChange()' data-live-search="true" data-max-options="{{ velocity_max | safe }}" name="forma_pago" title="Seleccione una Forma de Pago..." data-width="80%" >
                            {% for w in forma_pago %}
                                <option> {{ w | safe }}  </option>
                            {% endfor %}                    
                        </select>  
                         <tab1><button_main type="capturar" class="button_main button2">  Agregar Nuevo </button_main> </tab1>
                    </div>
                    <br> 
                    
                    
                     <label > Fecha de Pago </label>
                    
                   <div class='input-group date' id='datetimepicker1' data-provide="datepicker" name="categoria" title="Seleccione una Categoria de Gasto..."  style="width:40%;">
                         <input type='text' class="form-control" /> 
                        <span class="input-group-addon"> 
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span> 
                    </div>
                    
                    <br>
                    
                     <label > Fecha de Vencimiento </label>
                        
                       <div class='input-group date' id='datetimepicker1' data-provide="datepicker" name="categoria" title="Seleccione una Categoria de Gasto..." style="width:40%;">
                             <input type='text' class="form-control" /> 
                            <span class="input-group-addon"> 
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span> 
                        </div>
                    
                    
                    <br><br>
                    <label for="fname">Monto</label>
                    <input type="text" id="fname" name="firstname" placeholder="$0.00" style="width:25%;height:35px;border-radius: 4px;border: 1px solid #DCDCDC;">

                    <tab1><label for="lname">Notas</label>
                    <input type="text" id="lname" name="lastname" placeholder="" style="width:25%;height:35px;border-radius: 4px;border: 1px solid #DCDCDC;"></tab1>
                    

        
                    <tab1><tab1><button_main type="capturar" class="button_main button1" style="width:20%;"> Registrar Ingreso </button_main> </tab1></tab1>
                </div>
                  
                <div class="col-sm-1 text-left">
                </div>
                

         </form>


</div>


{% endblock %}


{% block chart %}
	<script>
       $('.select').selectpicker();
       
       
       $('.datepicker').datepicker();
       
       function ajaxFirstOnChange() {
    var x = document.getElementById("provedor").value;
    document.getElementById("demo").innerHTML = "You selected: " + x;
};
	</script>
{% endblock %}
